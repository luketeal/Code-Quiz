<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/normalize v8.0.1.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active text-light" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link viewscores text-light" href="highscore.html">Highscores</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="min-vh-100 row justify-content-center d-flex align-items-start bg-light">
        <div class="col-10 col-lg-4 m-5 border border-2 rounded-3">
            <section class="start mb-3 container">
                <h1 class="text-center">Test your JavaScript Knowledge</h1>
                <button type="button" class="btn btn-primary begin">Begin</button>
            </section>

            <section class="questions container p-3">
                <div class="d-flex w-100 justify-content-between">
                    <h2 class="qtext">This is where the question goes</h1>
                    <span class="timer"></span>
                </div>
                    <button type="button" class="btn btn-outline-primary answer w-100 m-1">answer 0</button>
                    <button type="button" class="btn btn-outline-primary answer w-100 m-1">answer 1</button>
                    <button type="button" class="btn btn-outline-primary answer w-100 m-1">answer 2</button>
                    <button type="button" class="btn btn-outline-primary answer w-100 mx-1 mb-3">answer 3</button>
            </section>

            <section class="scoreInput container p-3">
                <h2 class="text-center yourScore"></h1>
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Your Initials" aria-label="Your Initials" aria-describedby="button-addon2" id="initials">
                        <button class="btn btn-outline-secondary submitButton" type="button" id="button-addon2">Submit</button>
                    </div>
                </form>
            </section>

            <span class="navbar-text timer"></span>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
