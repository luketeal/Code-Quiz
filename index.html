<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize v8.0.1.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <header class="flexheader">
        <nav>
            <a href="index.html" class="home">Home</a>
            <a href="highscore.html" class="highscore">View Highscores</a>
        </nav>
        <p class="timer">Timer</p>
    </header>

    <main class="flexmain">

        <section class="start">
            <h1>This is a test</h1>
            <button class="begin">Begin</button>
        </section>

        <section class="questions">
            <h1 class="qtext">This is where the question goes</h1>
            <button class="answer">answer 0</button>
            <button class="answer">answer 1</button>
            <button class="answer">answer 2</button>
            <button class="answer">answer 3</button>
        </section>

        <section class="scoreInput">
            <h1>Log score here</h1>
            <p class="yourScore"></p>
        </section>

    </main>

    <script src="./assets/js/script.js"></script>

</body>
</html>
